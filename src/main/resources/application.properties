spring.application.name=analytics-dashboard
spring.datasource.url=jdbc:postgresql://localhost:5432/analyticsdb
spring.datasource.username=postgres
spring.datasource.password=admin@12345

# Disable Hibernate DDL auto so Flyway manages database schema completely
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JPA configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health,info,metrics,prometheus
server.port=8088
